name: Checkstyle CI

on:
  push:
    branches:
      - main

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download Checkstyle
        run: |
          curl -L -o checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.14.0/checkstyle-10.14.0-all.jar

      - name: Run Checkstyle
        run: |
          java -jar checkstyle.jar -c config/checkstyle.xml -r src

      - name: Fail if violations
        run: |
          if java -jar checkstyle.jar -c config/checkstyle.xml -r src | tee result.txt | grep -q "^[^ ]"; then
            echo "Checkstyle violations found!"
            exit 1
          fi
